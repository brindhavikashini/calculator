<!DOCTYPE html>



<html lang="en">

 <head>

 <title>Home</title>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width" />

 <style>

  nav{

    display: flex;

    padding: 15px;

  }

  .button {

    background-color:green;

    border: 2px;

    border-radius: 5px;

    padding: 5px 5px;

    text-align: center;

    text-decoration:dotted;

    display:inline-block;

    font-size: 10px;

    margin: 1px 0%;

    cursor: pointer;

  }

  .button1{

    width: 50px;

    height: 50px;

  }

 </style>

</head>

<body>

  <center>
  
  <h1 style="font-family: Arial, Helvetica, sans-serif; color: rgb(131, 79, 20);">CALCULATOR</h1>

  <div class="container">

  <form name="calculator">

  <input id="display" type="text" name="display" readonly style="width: 205px; background-color: beige;">

  <br>

  <br>

  <button class="button button1" type="button" value="7" onclick="calculator.display.value += '7'">7</button>

  <button class="button button1" type="button" value="8" onclick="calculator.display.value += '8'">8</button>

  <button class="button button1" type="button" value="9" onclick="calculator.display.value += '9'">9</button>

  <button class="button button1" type="button" value="+" onclick="calculator.display.value += '+'">+</button>

  <br>

  <button class="button button1" type="button" value="4" onclick="calculator.display.value += '4'">4</button>

  <button class="button button1" type="button" value="5" onclick="calculator.display.value += '5'">5</button>

  <button class="button button1" type="button" value="6" onclick="calculator.display.value += '6'">6</button>

  <button class="button button1" type="button" value="-" onclick="calculator.display.value += '-'">-</button>

  <br>

  <button class="button button1" type="button" value="1" onclick="calculator.display.value += '1'">1</button>

  <button class="button button1" type="button" value="2" onclick="calculator.display.value += '2'">2</button>

  <button class="button button1" type="button" value="3" onclick="calculator.display.value += '3'">3</button>

  <button class="button button1" type="button" value="*" onclick="calculator.display.value += '*'">*</button>

  <br>

  <button id="clearButton" class="button button1" type="button" value="C" onclick="calculator.display.value = ''">C</button>

  <button class="button button1" type="button" value="0" onclick="calculator.display.value += '0'">0</button>

  <button class="button button1" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">=</button>

  <button class="button button1" type="button" value="/" onclick="calculator.display.value += '/'">/</button>

</center>

</form>

</div>

</body>

</html>
